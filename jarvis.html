<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Assistant</title>
    <style>
        body {
            background-color: black;
            color: cyan;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hud-circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid cyan;
            border-radius: 50%;
            animation: rotate 10s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="center-content">
        <div class="hud-circle"></div>
        <div class="hud-circle" style="width: 150px; height: 150px; border: 1px solid cyan;"></div>
        <div class="hud-circle" style="width: 100px; height: 100px;"></div>
        <h1>Jarvis</h1>
    </div>

</body>
</html>
